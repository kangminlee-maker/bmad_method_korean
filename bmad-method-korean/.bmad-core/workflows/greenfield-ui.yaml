workflow:
  id: greenfield-ui
  name: 그린필드 UI/프런트엔드 개발
  description: >-
    컨셉에서 개발까지 프런트엔드 애플리케이션을 구축하기 위한 에이전트 워크플로우.
    복잡한 UI를 위한 포괄적인 계획과 간단한 인터페이스를 위한 빠른 프로토타이핑을 모두 지원합니다.
  type: greenfield
  project_types:
    - spa
    - mobile-app
    - micro-frontend
    - static-site
    - ui-prototype
    - simple-interface

  sequence:
    - agent: analyst
      creates: project-brief.md
      optional_steps:
        - brainstorming_session
        - market_research_prompt
      notes: "브레인스토밍을 먼저 수행한 다음, 프로젝트 브리프를 생성하기 전에 선택적으로 심층 연구를 수행할 수 있습니다. 출력 저장: 최종 project-brief.md를 프로젝트의 docs/ 폴더에 복사."

    - agent: pm
      creates: prd.md
      requires: project-brief.md
      notes: "UI/프런트엔드 요구사항에 중점을 둔 prd-tmpl을 사용하여 프로젝트 브리프에서 PRD를 생성합니다. 출력 저장: 최종 prd.md를 프로젝트의 docs/ 폴더에 복사."

    - agent: ux-expert
      creates: front-end-spec.md
      requires: prd.md
      optional_steps:
        - user_research_prompt
      notes: "front-end-spec-tmpl을 사용하여 UI/UX 사양을 생성합니다. 출력 저장: 최종 front-end-spec.md를 프로젝트의 docs/ 폴더에 복사."

    - agent: ux-expert
      creates: v0_prompt (선택사항)
      requires: front-end-spec.md
      condition: user_wants_ai_generation
      notes: "선택사항이지만 권장됨: v0, Lovable 등과 같은 도구를 위한 AI UI 프롬프트 생성. generate-ai-frontend-prompt 작업을 사용합니다. 사용자는 외부 도구에서 UI를 생성하고 프로젝트 구조를 다운로드할 수 있습니다."

    - agent: architect
      creates: front-end-architecture.md
      requires: front-end-spec.md
      optional_steps:
        - technical_research_prompt
        - review_generated_ui_structure
      notes: "front-end-architecture-tmpl을 사용하여 프런트엔드 아키텍처를 생성합니다. 사용자가 v0/Lovable로 UI를 생성한 경우, 프로젝트 구조를 아키텍처에 통합할 수 있습니다. PRD 스토리에 대한 변경이나 새로운 스토리를 제안할 수 있습니다. 출력 저장: 최종 front-end-architecture.md를 프로젝트의 docs/ 폴더에 복사."

    - agent: pm
      updates: prd.md (필요한 경우)
      requires: front-end-architecture.md
      condition: architecture_suggests_prd_changes
      notes: "아키텍트가 스토리 변경을 제안한 경우, PRD를 업데이트하고 완전한 수정되지 않은 prd.md를 docs/ 폴더로 다시 내보냅니다."

    - agent: po
      validates: all_artifacts
      uses: po-master-checklist
      notes: "일관성과 완전성을 위해 모든 문서를 검증합니다. 모든 문서에 대한 업데이트가 필요할 수 있습니다."

    - agent: various
      updates: any_flagged_documents
      condition: po_checklist_issues
      notes: "PO가 문제를 발견한 경우, 관련 에이전트로 돌아가 수정하고 업데이트된 문서를 docs/ 폴더로 다시 내보냅니다."

    - project_setup_guidance:
      action: guide_project_structure
      condition: user_has_generated_ui
      notes: "사용자가 v0/Lovable로 UI를 생성한 경우: polyrepo 설정의 경우, 다운로드한 프로젝트를 별도의 프런트엔드 리포지토리에 배치합니다. monorepo의 경우, apps/web 또는 frontend/ 디렉토리에 배치합니다. 특정 지침은 아키텍처 문서를 검토하십시오."

    - agent: po
      action: shard_documents
      creates: sharded_docs
      requires: all_artifacts_in_project
      notes: |
        IDE 개발을 위한 문서 샤딩:
        - 옵션 A: PO 에이전트를 사용하여 샤딩: @po 후 docs/prd.md 샤딩 요청
        - 옵션 B: 수동: shard-doc 작업 + docs/prd.md를 채팅으로 드래그
        - 샤딩된 콘텐츠가 있는 docs/prd/ 및 docs/architecture/ 폴더 생성

    - agent: sm
      action: create_story
      creates: story.md
      requires: sharded_docs
      repeats: for_each_epic
      notes: |
        스토리 생성 사이클:
        - SM 에이전트 (새 채팅): @sm → *create
        - 샤딩된 문서에서 다음 스토리 생성
        - 스토리는 "초안" 상태로 시작

    - agent: analyst/pm
      action: review_draft_story
      updates: story.md
      requires: story.md
      optional: true
      condition: user_wants_story_review
      notes: |
        선택사항: 초안 스토리 검토 및 승인
        - 참고: story-review 작업이 곧 제공됨
        - 스토리 완전성과 정렬 검토
        - 스토리 상태 업데이트: 초안 → 승인됨

    - agent: dev
      action: implement_story
      creates: implementation_files
      requires: story.md
      notes: |
        개발 에이전트 (새 채팅): @dev
        - 승인된 스토리 구현
        - 모든 변경사항으로 파일 목록 업데이트
        - 완료 시 스토리를 "검토"로 표시

    - agent: qa
      action: review_implementation
      updates: implementation_files
      requires: implementation_files
      optional: true
      notes: |
        선택사항: QA 에이전트 (새 채팅): @qa → review-story
        - 리팩토링 능력이 있는 시니어 개발자 검토
        - 작은 문제 직접 수정
        - 남은 항목에 대한 체크리스트 남김
        - 스토리 상태 업데이트 (검토 → 완료 또는 검토 유지)

    - agent: dev
      action: address_qa_feedback
      updates: implementation_files
      condition: qa_left_unchecked_items
      notes: |
        QA가 미확인 항목을 남긴 경우:
        - 개발 에이전트 (새 채팅): 남은 항목 처리
        - 최종 승인을 위해 QA로 복귀

    - repeat_development_cycle:
      action: continue_for_all_stories
      notes: |
        모든 에픽 스토리에 대해 스토리 사이클 반복 (SM → Dev → QA)
        PRD의 모든 스토리가 완료될 때까지 계속

    - agent: po
      action: epic_retrospective
      creates: epic-retrospective.md
      condition: epic_complete
      optional: true
      notes: |
        선택사항: 에픽 완료 후
        - 참고: epic-retrospective 작업이 곧 제공됨
        - 에픽이 올바르게 완료되었는지 검증
        - 학습 사항과 개선사항 문서화

    - workflow_end:
      action: project_complete
      notes: |
        모든 스토리가 구현되고 검토됨!
        프로젝트 개발 단계 완료.
        
        참조: .bmad-core/data/bmad-kb.md#IDE Development Workflow

  flow_diagram: |
    ```mermaid
