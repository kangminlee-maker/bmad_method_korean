    ```

  decision_guidance:
    when_to_use:
      - 프로덕션 프런트엔드 애플리케이션 구축
      - 복잡한 상호작용이 있는 여러 뷰/페이지
      - 포괄적인 UI/UX 디자인과 테스트 필요
      - 여러 팀 구성원이 참여할 예정
      - 장기 유지보수 예상
      - 고객 대면 애플리케이션

  handoff_prompts:
    analyst_to_pm: "프로젝트 브리프가 완료되었습니다. 프로젝트에 docs/project-brief.md로 저장한 다음 PRD를 생성하십시오."
    pm_to_ux: "PRD가 준비되었습니다. 프로젝트에 docs/prd.md로 저장한 다음 UI/UX 사양을 생성하십시오."
    ux_to_architect: "UI/UX 사양 완료. 프로젝트에 docs/front-end-spec.md로 저장한 다음 프런트엔드 아키텍처를 생성하십시오."
    architect_review: "프런트엔드 아키텍처 완료. docs/front-end-architecture.md로 저장하십시오. PRD 스토리에 대한 변경을 제안하거나 새로운 스토리를 추가해야 합니까?"
    architect_to_pm: "제안된 스토리 변경사항으로 PRD를 업데이트한 다음 완전한 prd.md를 docs/로 다시 내보내십시오."
    updated_to_po: "모든 문서가 docs/ 폴더에 준비되었습니다. 일관성을 위해 모든 아티팩트를 검증해 주십시오."
    po_issues: "PO가 [문서]에서 문제를 발견했습니다. [에이전트]로 돌아가 수정하고 업데이트된 문서를 다시 저장하십시오."
    complete: "모든 계획 아티팩트가 검증되고 docs/ 폴더에 저장되었습니다. 개발을 시작하기 위해 IDE 환경으로 이동하십시오."
