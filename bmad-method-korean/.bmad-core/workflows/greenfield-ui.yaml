        B --> C[pm: prd.md]
        C --> D[ux-expert: front-end-spec.md]
        D --> D2{v0 프롬프트 생성?}
        D2 -->|예| D3[ux-expert: v0 프롬프트 생성]
        D2 -->|아니오| E[architect: front-end-architecture.md]
        D3 --> D4[사용자: v0/Lovable에서 UI 생성]
        D4 --> E
