# template meta (common)
# - required metadata: case_id, updated_at(ISO/timezone), author, owner
# - guards:
#   - PII masking required (emails/phones/cards/national IDs)
#   - minimum fields present: summary, details, desired_outcome
#   - P1 signal extraction attempted (vip/payment_or_refund/regulatory_threat/escalated_tone)

template:
  id: inquiry-record
  name: 접수 기록 템플릿
  output:
    format: markdown
    filename: cases/{{case_id}}-inquiry.md
sections:
  - id: header
    title: 기본 정보
    template: |
      - channel: {{channel}}
      - language: {{language}}
      - customer_tier: {{customer_tier}}
      - received_at: {{received_at}}
      - customer_timezone: {{customer_timezone}}
      - contact_preference: {{contact_preference}} (best_time: {{best_time_window}})
  - id: channel_meta
    title: 채널 메타데이터(선택)
    template: |
      - external_message_id: {{external_message_id}}
      - thread_id: {{thread_id}}
  - id: summary
    title: 요약(한두 줄)
    template: |
      {{summary}}
  - id: details
    title: 상세 내용
    template: |
      {{details}}
  - id: original_excerpt
    title: 원문 발췌(마스킹)
    template: |
      {{original_masked_excerpt}}
  - id: desired_outcome
    title: 고객 희망 결과
    template: |
      {{desired_outcome}}
  - id: masked_identifiers
    title: 식별자(마스킹)
    type: bullet-list
    template: "- {{id}}"
  - id: links_extracted
    title: 링크(권한 확인 필요)
    type: bullet-list
    template: "- {{link}}"
  - id: attachments
    title: 첨부
    type: bullet-list
    template: "- {{attachment}}"
  - id: p1_signals
    title: P1 신호 판정(초안)
    template: |
      - vip: {{vip}}
      - payment_or_refund: {{payment_or_refund}}
      - regulatory_threat: {{regulatory_threat}}
      - escalated_tone: {{escalated_tone}}
      - matched_terms: {{matched_terms}}
  - id: suspected_classification
    title: 초기 분류/경로 후보(초안)
    template: |
      - suspected_category: {{category}}
      - suspected_subcategory: {{subcategory}}
      - branch_candidate: {{branch}} # general | collaboration | handoff | to_pm
  - id: initial_priority
    title: 우선순위/SLA(초안)
    template: |
      - priority: {{priority}} # P1 | P2 | P3
      - sla_target_minutes: {{sla_target_minutes}}
  - id: notes
    title: 노트(자동 추출 규칙 예시)
    type: bullet-list
    template: |
      - VIP 판정: customer_tier == "VIP" → p1_signals.vip=true
      - 결제/환불 키워드: priority-keywords.yaml 매칭 → p1_signals.payment_or_refund=true
      - 규제 위협 키워드: [공정위, 소보원, 신고, 고소] 등 매칭 → p1_signals.regulatory_threat=true
      - 격앙 톤 키워드: [불만, 최악, 당장, 즉시] 등 매칭 → p1_signals.escalated_tone=true
      - 링크 추출: http/https URL 정규식으로 수집 후 권한 점검 필요
      - 분기 후보: product-bug/feature-request 포함 시 branch_candidate=to_pm
      - SLA 초안: P1=15, P2=60, P3=240(분) 기준으로 설정(정책 문서 참조)
      - PII 마스킹: 이메일/전화/카드/주민번호는 저장 전 마스킹 적용

