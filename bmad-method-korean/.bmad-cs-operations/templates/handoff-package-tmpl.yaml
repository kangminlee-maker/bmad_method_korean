# template meta (common)
# - required metadata: case_id, updated_at(ISO/timezone), author, owner
# - guards: PII masking applied; index includes final checklist; transfer confirmation will store content_hash

template:
  id: handoff-package
  name: 이관 패키지
  output:
    format: directory
    dirname: cases/{{case_id}}-handoff-package
files:
  - name: customer-context.md
    template: |
      {{customer_summary}}
  - name: case-history.md
    template: |
      {{timeline}}
  - name: requirements-summary.md
    template: |
      {{requirements}}
  - name: evidence-links.md
    template: |
      - {{link}}
  - name: contact-information.md
    template: |
      - sender: {{sender}}
      - receiver: {{receiver}}
      - channel: {{channel}} — cadence: {{cadence}}
  - name: privacy-notes.md
    template: |
      {{privacy_rules}}
  - name: handoff-readme.md
    template: |
      {{next_actions}}
  - name: NOTES.md
    template: |
      # 운영 노트
      - PII 마스킹 필수, 권한 점검 후 링크 공유
      - 색인에 최종 체크리스트 포함(완료/권한/에스컬레이션 경로)
      - 전환 확인서는 content_hash 저장, 실패 시 롤백 플랜 가동

