# template meta (common)
# - required metadata: case_id, updated_at(ISO/timezone), author, owner
# - guards:
#   - for sending: pre-send preview must exist and content_hash(preview) == review-response Sign-off.content_hash
#   - PII masking required; internal links must be access-checked

template:
  id: response-template
  name: 고객 답변 템플릿
  output:
    format: markdown
    filename: cases/{{case_id}}-response-{{stage}}.md
sections:
  - id: greeting
    title: 인사
    template: |
      안녕하세요, {{customer_name}} 님.
  - id: body
    title: 본문
    template: |
      - 현재 상태: {{current_status}}
      - 진행/조치: {{what_was_done}}
      - 다음 단계/예상 일정: {{next_steps}} / {{eta}}
  - id: footer
    title: 마무리
    template: |
      불편을 드려 죄송합니다. 추가로 도움이 필요하시면 언제든지 문의해 주세요.
  - id: notes
    title: 노트(승인/채널 가이드)
    type: bullet-list
    template: |
      - 승인 조건: review-response(사람 Sign-off) + pre-send preview/content_hash 일치
      - 길이 가이드: 요약 2~3문장, 본문 3~7문장 권장
      - 채널 포맷: Email 제목 60자 내, Chat 5~8줄 핵심, Phone 승인 스크립트 사용
      - 링크/첨부: 권한/만료/무결성 재확인, PII 비노출

