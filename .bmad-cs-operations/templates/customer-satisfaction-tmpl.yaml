# template meta (common)
# - required metadata: case_id, sent_at(ISO/timezone), channel
# - guards: opt-out respected; no promotional wording

template:
  id: customer-satisfaction
  name: 고객 만족도 설문 템플릿
  output:
    format: markdown
    filename: cases/{{case_id}}-csat.md
sections:
  - id: request
    title: 설문 요청 문구
    template: |
      안녕하세요, {{customer_name}} 님. 이번 문의 처리에 대한 만족도를 1~5점으로 평가해 주실 수 있을까요?
  - id: result
    title: 수집 결과(저장용)
    template: |
      - Score: {{score}}/5
      - Comment: {{comment}}
      - Sent via: {{channel}} at {{sent_at}}
      - Received at: {{received_at}}
      - Sentiment: {{sentiment}}
  - id: notes
    title: 노트(응답률/준수)
    type: bullet-list
    template: |
      - 옵트아웃 준수, 광고성 문구 금지
      - 이메일: 업무시간 종료 1~2시간 전, 제목 20자 내 권장
      - 챗: 종료 10~30분 이내 간결 설문 링크
      - 전화: 콜 말미 1~2문장 구두 스코어 요청

