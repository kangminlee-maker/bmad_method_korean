# template meta (common)
# - required metadata: case_id, updated_at(ISO/timezone), reviewer
# - guards:
#   - pre-send preview rendered and matches intended content
#   - content_hash(preview) == review-response Sign-off.content_hash
#   - blocking issues must be zero for approval

template:
  id: quality-review
  name: 품질 리뷰 템플릿
  output:
    format: markdown
    filename: cases/{{case_id}}-review-notes.md
sections:
  - id: decision
    title: 결정
    template: |
      - decision: approved | changes-requested
      - signed_off_by: {{reviewer}} at {{signed_at}}
      - content_hash: {{hash}}
  - id: checklist
    title: 평가 체크포인트(요약)
    type: checklist
    template: |
      - [ ] 정확성/사실 일치
      - [ ] 완전성/다음 단계·ETA 포함
      - [ ] 톤/금칙어 준수
      - [ ] PII/민감정보 비노출, 공개 범위 적절
      - [ ] 링크/첨부 접근성 확인
  - id: blocking
    title: 블로킹 이슈
    type: checklist
    template: "- [ ] {{issue}} — reason: {{why}} — suggestion: {{how}}"
  - id: recommendations
    title: 권고사항
    type: checklist
    template: "- [ ] {{rec}} — rationale: {{why}}"
  - id: notes
    title: 노트
    type: bullet-list
    template: |
      - 승인 조건: 블로킹 이슈 0건 + 프리뷰/해시 일치 확인
      - 변경 발생 시: 프리뷰 재생성·재승인 필수
      - 컴플라이언스 의심: `compliance-check` 병행 후 결과 반영

