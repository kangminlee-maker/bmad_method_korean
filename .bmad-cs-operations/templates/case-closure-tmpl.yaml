# template meta (common)
# - required metadata: case_id, closed_at(ISO/timezone), owner
# - guards: lessons learned categorized (process/policy/product/training)

template:
  id: case-closure
  name: 케이스 종결 템플릿
  output:
    format: markdown
    filename: cases/{{case_id}}-closure.md
sections:
  - id: reason
    title: 종료 사유
    template: |
      - Reason: resolved | handed-off-closed | no-response | withdrawn | duplicate | out-of-scope
  - id: summary
    title: 요약/타임라인/지표
    template: |
      - Timeline: {{key_events}}
      - Metrics: FCR={{fcr}}, TTR={{ttr}}, SLA_met={{sla}}, Escalations={{escalations}}
  - id: knowledge
    title: 지식 업데이트/교훈
    template: |
      - Knowledge Updates: {{kb_items}}
      - Lessons Learned: {{lessons}} (process | policy | product | training)
  - id: notes
    title: 노트(운영 규약/베스트 프랙티스)
    type: bullet-list
    template: |
      - 고객 약속(ETA/재공지) 이행 여부 기록 — 미이행 시 재공지·보상 검토·원인 분석 태스크 생성
      - PII/보존/권한 태그 설정 필수(정책 문서 기준)
      - KB/매크로 업데이트 링크 첨부(가능하면 PR/티켓 링크)
      - 종료 사유별 표준 문구 활용 권장

