# CS P1 우선순위 판정 키워드/규칙 (초안)
version: 0.1
last_updated: 2025-08-10
notes: |
  - 본 파일은 초기 휴리스틱 정의입니다. 실제 대화 데이터를 바탕으로 보강 예정입니다.
  - 운영 중 발견되는 예외/오탐/누락 사례를 반영해 주기적으로 업데이트하세요.

priority_keywords:
  vip:
    description: 고객 등급으로 VIP 판정
    rules:
      - source_field: customer_tier
        equals: VIP

  billing_or_refund:
    description: 결제/환불 관련 불만 키워드
    keywords:
      - 결제
      - 청구
      - 환불
      - 이중청구
      - 과금오류
    match: any

  regulatory_report:
    description: 규제기관 신고 의사 표현
    keywords:
      - 공정위
      - 공정거래위원회
      - 소보원
      - 소비자보호원
      - 신고하겠습니다
      - 신고 예정
      - 민원 접수
      - 분쟁조정
    match: any

  abusive_or_escalated_tone:
    description: 욕설/격앙된 표현(초기 최소 목록)
    keywords:
      - 욕설_키워드1
      - 욕설_키워드2
      - 감정격앙_표현1
    # 운영팀이 실제 금칙어/표현으로 교체
    match: any

matching:
  normalization: [lowercase, trim]
  tokenization: simple
  locale: ko-KR
  use_regex: false  # 추후 true로 확장 가능

actions:
  on_match_any: set_priority_P1
  set_priority_P1:
    priority: P1
    sla_target_minutes: 15
    notify_roles: [cs-manager]
